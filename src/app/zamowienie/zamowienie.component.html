<div class="container">
    <h1>Złóż zamówienie</h1>
    <div class="row">
      <div class="col-md-6">
        <form #bookForm="ngForm">
          <div class="form-group">
            <label for="name">Marka</label>
            <input type="text" class="form-control" [(ngModel)]="zamowienie.Marka" name="marka">
          </div>
          <div class="form-group">
            <label for="name">Model</label>
            <input type="text" class="form-control" [(ngModel)]="zamowienie.Model" name="model">
          </div>
          <div class="form-group">
            <label for="name">Typ</label>
            <input type="text" class="form-control" [(ngModel)]="zamowienie.Typ" name="typ">
          </div>
          <div class="form-group">
            <label for="name">PN</label>
            <input type="text" class="form-control" [(ngModel)]="zamowienie.PN" name="pn">
          </div>
          <div class="form-group">
              <label for="name">SN</label>
              <input type="text" class="form-control" [(ngModel)]="zamowienie.SN" name="sn">
          </div> 
          <div class="form-group">
              <label for="name">Uwagi</label>
              <input type="text" class="form-control" [(ngModel)]="zamowienie.Uwagi" name="uwagi">
          </div>     
          <div class="form-group">
              <label for="name">Numer telefonu</label>
              <input type="text" class="form-control" [(ngModel)]="zamowienie.NumerKontaktowy" name="telefon">
          </div>   
          <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" [(ngModel)]="zamowienie.AdresEmail" name="email">
          </div>          
          <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="zamow()">Zamów</button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="zamowProcedura()">Zamów - Procedura</button>
          </div>
          <div *ngIf="checkError" class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          <div *ngIf="dataAdd" class="alert alert-success" role="alert">
            {{ message }}
            <br>
            <h2><a [routerLink]="['/goscie']" class="btn btn-info">Powrót</a></h2>
          </div>
        </form>
      </div>
    </div>
  </div>
