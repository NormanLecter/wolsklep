<div class="container">
  <h1>Dane do wysyłki</h1>
  <div class="row">
    <div class="col-md-6">
      <form #bookForm="ngForm">
        <div *ngIf="zatwierdzenie">
          <div class="form-group">
            <label for="name">Imię</label>
            <input type="text" class="form-control" [(ngModel)]="wysylka.Imie" name="imie">
          </div>
          <div class="form-group">
            <label for="name">Nazwisko</label>
            <input type="text" class="form-control" [(ngModel)]="wysylka.Nazwisko" name="nazwisko">
          </div>
          <div class="form-group">
            <label for="name">Miasto</label>
            <input type="text" class="form-control" [(ngModel)]="wysylka.Miasto" name="miasto">
          </div>
          <div class="form-group">
            <label for="name">Ulica</label>
            <input type="text" class="form-control" [(ngModel)]="wysylka.Ulica" name="typ">
          </div>
          <div class="form-group">
            <label for="name">Numer domu</label>
            <input type="text" class="form-control" [(ngModel)]="wysylka.NrDomu" name="dom">
          </div>
          <div class="form-group">
              <label for="name">Numer mieszkania</label>
              <input type="text" class="form-control" [(ngModel)]="wysylka.NrMieszkania" name="mieszkanie">
          </div> 
          <div class="form-group">
              <label for="name">Kod Pocztowy</label>
              <input type="text" class="form-control" [(ngModel)]="wysylka.KodPocztowy" name="kod">
          </div>
          <div class="form-group">
            <label for="name">Numer kontaktowy</label>
            <input type="text" class="form-control" [(ngModel)]="wysylka.NumerKontaktowy" name="numer">
          </div>     
        </div>           
        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="potwierdzWysylke()">Potwierdź zamówienie</button>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="potwierdzWysylkeProcedura()">Potwierdź zamówienie - procedura</button>
        </div>
        <div *ngIf="checkError" class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        <div *ngIf="dataAdd" class="alert alert-success" role="alert">
          {{ message }}
          <br>
          <h2><a [routerLink]="['/start']" class="btn btn-info">Powrót</a></h2>
        </div>
      </form>
    </div>
  </div>
</div>
