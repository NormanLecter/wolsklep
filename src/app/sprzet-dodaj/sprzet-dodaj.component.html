<div class="container">
    <h1>Dodaj nowy sprzęt</h1>
    <div class="row">
      <div class="col-md-6">
        <form #bookForm="ngForm">
          <div class="form-group">
            <label for="name">ID</label>
            <input type="text" class="form-control" [(ngModel)]="sprzet.IdSprzetu" name="id">
          </div>
          <div class="form-group">
            <label for="name">Marka</label>
            <input type="text" class="form-control" [(ngModel)]="sprzet.Marka" name="marka">
          </div>
          <div class="form-group">
            <label for="name">Model</label>
            <input type="text" class="form-control" [(ngModel)]="sprzet.Model" name="model">
          </div>
          <div class="form-group">
            <label for="name">Typ</label>
            <input type="text" class="form-control" [(ngModel)]="sprzet.Typ" name="typ">
          </div>
          <div class="form-group">
            <label for="name">PN</label>
            <input type="text" class="form-control" [(ngModel)]="sprzet.PN" name="pn">
          </div>
          <div class="form-group">
              <label for="name">SN</label>
              <input type="text" class="form-control" [(ngModel)]="sprzet.SN" name="sn">
          </div>
          <div class="form-group">
              <label for="name">Uwagi</label>
              <input type="text" class="form-control" [(ngModel)]="sprzet.Uwagi" name="uwagi">
          </div>                
          <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="saveSprzet()">Dodaj</button>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="saveSprzetProcedura()">Dodaj - Procedura</button>
          </div>
          <div *ngIf="checkError" class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          <div *ngIf="dataAdd" class="alert alert-success" role="alert">
            {{ message }}
            <br>
            <h2><a [routerLink]="['/start']" class="btn btn-info">Powrót</a></h2>
          </div>
        </form>
      </div>
    </div>
  </div>
