<div class="container">
    <h1>Lista - Klienci</h1> 
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>  
          <th>Imie</th>
          <th>Nazwisko</th> 
          <th>Login</th>
          <th>Haslo</th> 
          <th>Numer kontaktowy</th>
          <th>Adres E-mail</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let k of klients">
          <td>{{ k.Imie }}</td>
          <td>{{ k.Nazwisko }}</td>
          <td>{{ k.Login }}</td>
          <td>{{ k.Haslo }}</td>
          <td>{{ k.NumerKontaktowy }}</td>
          <td>{{ k.AdresEmail }}</td>
          <button class="btn btn-danger" type="button" (click)="usunKlienta(k._id)">USUÅƒ KLIENTA</button>
        </tr>
      </tbody>
    </table>
  </div>
