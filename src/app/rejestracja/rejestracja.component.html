<div class="container">
  <h1>Zarejestruj się</h1>
  <div class="row">
    <div class="col-md-6">
      <form #bookForm="ngForm">
        <div class="form-group">
          <label for="name">Imię</label>
          <input type="text" class="form-control" [(ngModel)]="uzytkownik.Imie" name="imie">
        </div>
        <div class="form-group">
          <label for="name">Nazwisko</label>
          <input type="text" class="form-control" [(ngModel)]="uzytkownik.Nazwisko" name="nazwisko">
        </div>
        <div class="form-group">
          <label for="name">Login</label>
          <input type="text" class="form-control" [(ngModel)]="uzytkownik.Login" name="login">
        </div>
        <div class="form-group">
          <label for="name">Hasło</label>
          <input type="password" class="form-control" [(ngModel)]="uzytkownik.Haslo" name="haslo">
        </div>
        <div class="form-group">
          <label for="name">Numer kontaktowy</label>
          <input type="text" class="form-control" [(ngModel)]="uzytkownik.NumerKontaktowy" name="numer">
        </div>
        <div class="form-group">
          <label for="name">Adres e-mail</label>
          <input type="text" class="form-control" [(ngModel)]="uzytkownik.AdresEmail" name="email">
        </div>            
        <div class="form-group">
          <button type="submit" class="btn btn-success" (click)="zarejestrujAdmin()">Zarejestruj jako Admin</button>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" (click)="zarejestrujKlient()">Zarejestruj jako Klient</button>
          </div>
        <div *ngIf="checkError" class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        <div *ngIf="dataAdd" class="alert alert-success" role="alert">
          {{ message }}
          <br>
          <h2><a [routerLink]="['/start']" class="btn btn-info">Powrót</a></h2>
        </div>
      </form>
    </div>
  </div>
</div>
