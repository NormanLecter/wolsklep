<div class="container">
    <h1>Lista - Administratorzy</h1> 
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>  
          <th>Imie</th>
          <th>Nazwisko</th>
          <th>Login</th>
          <th>Haslo</th> 
          <th>Numer kontaktowy</th>
          <th>Adres E-mail</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of admins">
          <td>{{ a.Imie }}</td>
          <td>{{ a.Nazwisko }}</td>
          <td>{{ a.Login }}</td>
          <td>{{ a.Haslo }}</td>
          <td>{{ a.NumerKontaktowy }}</td>
          <td>{{ a.AdresEmail }}</td>
        </tr>
      </tbody>
    </table>
  </div>
