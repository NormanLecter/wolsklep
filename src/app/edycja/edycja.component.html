<div class="container">
  <h1>Edycja</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateSprzet(sprzet.IdSprzetu)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">ID</label>
          <input type="text" placeholder="{{ sprzet.IdSprzetu }}" class="form-control" [(ngModel)]="sprzet.IdSprzetu" name="id">
        </div>
        <div class="form-group">
          <label for="name">Marka</label>
          <input type="text" placeholder="{{ sprzet.Marka }}" class="form-control" [(ngModel)]="sprzet.Marka" name="marka">
        </div>
        <div class="form-group">
          <label for="name">Model</label>
          <input type="text" placeholder="{{ sprzet.Model }}" class="form-control" [(ngModel)]="sprzet.Model" name="model">
        </div>
        <div class="form-group">
          <label for="name">Typ</label>
          <input type="text" placeholder="{{ sprzet.Typ }}" class="form-control" [(ngModel)]="sprzet.Typ" name="typ">
        </div>
        <div class="form-group">
          <label for="name">PN</label>
          <input type="text" placeholder="{{ sprzet.PN }}" class="form-control" [(ngModel)]="sprzet.PN" name="pn">
        </div>
        <div class="form-group">
            <label for="name">SN</label>
            <input type="text" placeholder="{{ sprzet.SN }}" class="form-control" [(ngModel)]="sprzet.SN" name="sn">
        </div>
        <div class="form-group">
            <label for="name">Uwagi</label>
            <input type="text" placeholder="{{ sprzet.Uwagi }}" class="form-control" [(ngModel)]="sprzet.Uwagi" name="uwagi">
        </div>                
        <div class="form-group">
          <button type="submit" class="btn btn-success">Zapisz</button>
        </div>
      </form>
    </div>
  </div>
</div>
